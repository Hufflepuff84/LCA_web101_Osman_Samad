<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="../src/styles/dashboard-style.css">
    <title>Dashboard</title>
</head>
<body>

  <div class="calculatorContainer">
    <greeting class="greeting">Hi, Welcome To My Dashboard!
</greeting>

<h1>Calculator:</h1>
  <div class="calculator">
<input type="number" placeholder="0">
  <div class="calculator-buttons">
      <button class="calc-button is-clear">C</button>
      <button class="calc-button">&divide;</button>
      <button class="calc-button">7</button>
      <button class="calc-button">8</button>
      <button class="calc-button">9</button>
      <button class="calc-button">&times;</button>
      <button class="calc-button">4</button>
      <button class="calc-button">5</button>
      <button class="calc-button">6</button>
      <button class="calc-button">&minus;</button>
      <button class="calc-button">1</button>
      <button class="calc-button">2</button>
      <button class="calc-button">3</button>
      <button class="calc-button">&plus;</button>
      <button class="calc-button is-zero">0</button>
      <button class="calc-button is-equals">&equals;</button>
    </div></div>
</div>
<div class="Clockcontainer">
<h1>Clock:</h1>
  <p>12:35:54</p>
  </div>
<div class="Calendercontainer">
  <h1>Calender:</h1>
  <div class="calender">
    <div class="image">
      <h2>15, Sunday</h2>
      <h3>May | 2019</h3>
    </div>
    <div class="date">
      <div class="day">S</div>
      <div class="day">M</div>
      <div class="day">T</div>
      <div class="day">W</div>
      <div class="day">T</div>
      <div class="day">F</div>
      <div class="day">S</div>
      <div class="number">1</div>
      <div class="number">2</div>
      <div class="number">3</div>
      <div class="number">4</div>
      <div class="number">5</div>
      <div class="number">6</div>
      <div class="number">7</div>
      <div class="number">8</div>
      <div class="number">9</div>
      <div class="number">10</div>
      <div class="number">11</div>
      <div class="number">12</div>
      <div class="number">13</div>
      <div class="number">14</div>
      <div class="number active">15</div>
      <div class="number">16</div>
      <div class="number">17</div>
      <div class="number">18</div>
      <div class="number">19</div>
      <div class="number">20</div>
      <div class="number">21</div>
      <div class="number">22</div>
      <div class="number">23</div>
      <div class="number">24</div>
      <div class="number">25</div>
      <div class="number">26</div>
      <div class="number">27</div>
      <div class="number">28</div>
      <div class="number">29</div>
      <div class="number">30</div>
      </div></div>
  </div>    
  <div class="Todolistcontainer">
  <h1>To Do List:</h1>
  <p>wake up, eat, go to class, study, sleep, repeat</p>
</div>
</body>
</html>
