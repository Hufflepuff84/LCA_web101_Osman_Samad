<html>
    <head><title>Cookie Game</title></head>
    <body>
        <!---Comments: This is the code for the cookie clicker game! -->

        <a href=# onclick="add()"><img src="Images/cookie - Copy.jpg"></a>
        <br><br>
        You got: 
        <input type="text" id="text" disabled style= text-align:center>
        <script>
        function add() {
            cookiecount = cookiecount + 1
            document.getElementById('text').value = cookiecount;
            document.title = cookiecount + "Cookies";
        }
        </script>Cookies!
        <br><br>
        <button><a href="#" onClick="save()"></a>Save</a></button>
        <button><a href="#" onClick="load()"></a>Load</a></button>
        <script>
        function save() {
            localStorage.setItem("cookiecount", cookiecount);
        }
        function load() {
            cookiecount = localStorage.getItem("cookiecount");
            cookiecount = parseInt(cookiecount);
            document.getElementById('text').value = cookiecount;
            document.title = cookiecount + " Cookies";
        }
        </script>
